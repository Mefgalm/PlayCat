<div>
    <div *ngFor="let playlist of editPlaylists" style="display: flex">
        <div *ngIf="!playlist.isEditing" style="display: flex">
            <div *ngIf="!playlist.isGeneral" style="display: flex">
                <div>
                    {{playlist.title}}
                </div>
                <div>
                    <button type="button" (click)="startEdit(playlist)">Edit</button>
                </div>
                <div>
                    <button type="button">Delete</button>
                </div>      
            </div>
            <div *ngIf="playlist.isGeneral">
                General
            </div>                  
        </div>
        <form *ngIf="playlist.isEditing" [formGroup]="updatePlaylistForm" novalidate (ngSubmit)="update(updatePlaylistForm)">            
            <div style="display: flex">
                <input type="text" formControlName="title"/>
                <error *ngIf="updatePlaylistForm.get('title').dirty"
                       [errorObject]="updateErrorsValidation['title']"
                       [actualErrors]="updatePlaylistForm.get('title').errors">
                </error>
            </div>
            <div>
                <button class="submit login-button" type="submit">Update</button>
                <button class="submit login-button" type="button" (click)="stopEdit(playlist)">Cancel</button>
            </div>
        </form>
    </div>
</div>

<form [formGroup]="createPlaylistForm" novalidate (ngSubmit)="create(createPlaylistForm)">
    <div>
        <input type="text" formControlName="title"/>
        <error *ngIf="createPlaylistForm.get('title').dirty"
               [errorObject]="createErrorsValidation['title']"
               [actualErrors]="createPlaylistForm.get('title').errors">
        </error>
    </div>
    <div>
        <button class="submit login-button" type="submit">Create</button>
    </div>
</form>
