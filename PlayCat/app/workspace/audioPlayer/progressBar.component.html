<div #outer class="outer" [ngStyle]="{
     'width': 'width', 
     'height': 'height
     '}">
    <div #inner class="inner" [ngStyle]="{
         'width': 'width', 
         'height': 'height',
         'padding-left':'horizontalPadding',
         'padding-right':'horizontalPadding',
         'padding-top':'verticalPadding',
         'padding-bottom':'verticalPadding',
         'top': 'verticalPadding',
         'left': 'horizontalPadding'
         }">
    </div>
</div>
