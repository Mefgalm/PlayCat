<div class="signup-page">
    <div class="signup">
        <!--<div class="background"></div>-->        
        <form [formGroup]="signUpForm" class="signup-inside" (ngSubmit)="save(signUpForm)">
            <div class="error" [hidden]="!globalError">{{globalError}}</div>
            <div class="signup-row first-last-name">
                <div class="first-name">
                    <input type="text" class="input name-input" formControlName="firstName" placeholder="first name" />
                    <error *ngIf="signUpForm.get('firstName').dirty"
                           [errorObject]="errorsValidation['firstName']"
                           [actualErrors]="signUpForm.get('firstName').errors">
                    </error>
                </div>
                <div class="last-name">
                    <input type="text" class="input name-input" formControlName="lastName" placeholder="last name" />
                    <error *ngIf="signUpForm.get('lastName').dirty"
                           [errorObject]="errorsValidation['lastName']"
                           [actualErrors]="signUpForm.get('lastName').errors">
                    </error>
                </div>
            </div>
            <div class="signup-row">
                <input type="e-mail" class="input e-mail" formControlName="email" placeholder="e-mail" />
                <error *ngIf="signUpForm.get('email').dirty"
                       [errorObject]="errorsValidation['email']"
                       [actualErrors]="signUpForm.get('email').errors">
                </error>
            </div>
            <div class="signup-row passwords">
                <div class="password">
                    <input type="password" class="input password-input" formControlName="password" placeholder="password" />
                    <error *ngIf="signUpForm.get('password').dirty"
                           [errorObject]="errorsValidation['password']"
                           [actualErrors]="signUpForm.get('password').errors">
                    </error>
                </div>
                <div class="password-ver">
                    <input type="password" class="input password-input" formControlName="confirmPassword" placeholder="password (again)" />
                    <error *ngIf="signUpForm.get('confirmPassword').dirty"
                           [errorObject]="errorsValidation['confirmPassword']"
                           [actualErrors]="signUpForm.get('confirmPassword').errors">
                    </error>
                </div>
            </div>
            <div class="signup-row">
                <input type="text" class="input verification-code" formControlName="verificationCode" placeholder="verification code" />
                <error *ngIf="signUpForm.get('verificationCode').dirty"
                       [errorObject]="errorsValidation['verificationCode']"
                       [actualErrors]="signUpForm.get('verificationCode').errors">
                </error>
            </div>
            <div class="signup-row">
                <button class="submit signup-button" type="submit">Sign up</button>
            </div>
            <div class="signup-row down-form">
                <a href="">login with Google</a>
                <a href="/signIn">already have an Account?</a>
            </div>
        </form>
    </div>
</div>
